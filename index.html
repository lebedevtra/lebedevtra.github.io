    <script>
    	$(function() {
    		var link = $('a[data-toggle="modal"]');

    		});
    	});
    </script>
	

	<script>
		$(document).ready(function() {

		$(".slowly").on("click", function (event) {
		event.preventDefault();
		var id  = $(this).attr('href')
		top = $(id).offset().top;
		$('body,html').animate({scrollTop: top}, 800);
		});

		});
